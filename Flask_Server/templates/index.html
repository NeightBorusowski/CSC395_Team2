<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dev Chefs Cookbook</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #383838;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left, .right {
            background-color: #878787;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .left {
            width: 35%;
        }

        .right {
            width: 60%;
        }

        select, textarea, input[type="text"], input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: auto;
            background-color: #666;
            color: white;
            border: none;
            cursor: pointer;
        }

        .llm-buttons {
            display: flex;
            justify-content: space-between;
        }

        .llm-buttons button {
            width: 22%;
            padding: 10px;
            border: none;
            background-color: #666;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .llm-buttons button.selected {
            background-color: black;
        }

        .right h2 {
            margin-bottom: 10px;
        }

        .recipe-box {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
        }

    </style>

<script>
    let selectedLLM = '';

    function handleSubmit(event) {
        //Prevent form submission to keep page from refreshing
        event.preventDefault();

        //Get the selected company value and the text from the textarea
        const company = document.getElementById('company').value;
        const ingredients = document.getElementById('ingredients').value;

        //data to be held for passsing in to backend
        const data = {
            company: company,
            ingredients: ingredients,
            llm: selectedLLM
        };

        //Send the data to Flask server via POST request
        fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                //Convert JS object to JSON string
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Data successfully sent to Flask!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            //Reset the textarea
            document.getElementById('ingredients').value = '';
    }

    //allows llms to be selected and passed to backend
    function selectLLM(button) {
        // Remove selected class from all buttons
        const buttons = document.querySelectorAll('.llm-buttons button');
        buttons.forEach(btn => btn.classList.remove('selected'));

        // Add selected class to the clicked button
        button.classList.add('selected');

        // Save the selected LLM button text
        selectedLLM = button.innerText;
    }

    //function to recive data from backend

    //function to update the recipe content from another application
    function updateRecipe(name, tagline, recipeText) {
            document.getElementById('recipe-name').textContent = name;
            document.getElementById('recipe-tagline').textContent = tagline;
            document.getElementById('recipe-content').textContent = recipeText;
    }

</script>

</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="#">Dev Chef's Cookbook</a>
        </div>
        <nav class="nav">
        </nav>
    </header>
    <div class="container">
        <!-- Left side of GUI -->
        <div class="left">
            <form onsubmit="handleSubmit(event)">
                <!-- Company selection dropdown -->
                <label for="company">Company</label>
                <select id="company">
                    <option>Sample Text1</option>
                    <option>Sample Text2</option>
                    <option>Sample Text3</option>
                    <option>Sample Text4</option>
                    <option>Sample Text5</option> 
                </select>

                <!-- Ingredients editable text area -->
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" rows="10"></textarea>

                <!-- LLM Buttons -->
                <div class="llm-buttons">
                    <button type="button" onclick="selectLLM(this)">LLM1</button>
                    <button type="button" onclick="selectLLM(this)">LLM2</button>
                    <button type="button" onclick="selectLLM(this)">LLM3</button>
                    <button type="button" onclick="selectLLM(this)">LLM4</button>
                </div>
                
                <!-- Submit Button -->
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Right side of gui -->
        <div class="right">
            <!-- Recipe header -->
            <h2>Recipe</h2>

            <!-- Name and Tagline text areas -->
            <p><strong>Name:</strong> <span id="recipe-name">N/A</span></p>
            <p><strong>Tagline:</strong> <span id="recipe-tagline">N/A</span></p>
            <div class="recipe-box" id="recipe-content">
                <!-- The recipe content will appear here -->
                Recipe will be displayed here.
            </div>
        </div>
    </div>

    <script>
        // Example of dynamically updating the content
        // You can replace these with real data or call this function from another script
        updateRecipe("Chocolate Cake", "Delicious homemade cake", "1. Mix ingredients...\n2. Bake for 30 minutes...");
    </script>

</body>
</html>
